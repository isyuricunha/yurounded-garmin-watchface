<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#000000"/>
  
  <!-- Outer circle (watch bezel) -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Inner circle (watch face) -->
  <circle cx="250" cy="250" r="230" fill="#000000"/>
  
  <!-- Notification indicator (red dot) -->
  <circle cx="250" cy="80" r="8" fill="#FF0000"/>
  
  <!-- Hour display (12) -->
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#FF9966" text-anchor="middle" dominant-baseline="middle">12</text>
  
  <!-- Minute display (23) -->
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#7A93AC" text-anchor="middle" dominant-baseline="middle">23</text>
  
  <!-- App name at bottom -->
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#666666" text-anchor="middle">YuRounded</text>
</svg>
